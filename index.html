<body class="box-background">
  <main class="container container-login">
      <h1 class="text-center font-weight-bold">Linked<i class="fab fa-linkedin"></i></h1>

          <h3 class="text-center">Bienvenida a un mundo de oportunidades</h3>
        <form >
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Inicia Sesion</button>
          <button type="submit" class="btn btn-primary"><i class="fab fa-linkedin"></i> Inicia con linkedln</button>
        </form>
      </div>
    
  </main>
