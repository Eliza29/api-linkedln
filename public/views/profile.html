<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Linkedln</title>
</head>

<body class="box-background2">

  <div class="container">
    <div class="row align-items-center justify-content-center height-100">
      <div class="box-profile">
        <section class="row">
          <div class="col-md-5 photo">
            <img src="../assets/images/foto.jpg" alt="foto" class="img-thumbnail" id="photo">
          </div>
          <div class="col-md-6">
            <h3 class="text-center">
              <span id="first-name"></span>
              <span id="last-name"></span>
            </h3>
            <br>
            <p>
              <b>Country:</b>
              <span id="country"></span>
            </p>
            <p>
              <b>Connections:</b>
              <span id="connections"></span>
            </p>
            <p>
              <b>Positions:</b>
              <span id="positions"></span>
            </p>
            <p>
              <b>Public Profile:</b>
              <a href="" id="url-profile"></a>
              </span>
            </p>
          </div>
        </section>
        <section class="row box-text">
          <div class="">
            <div>
              <h4>Resumen</h4>
              <p class="text-justify" id="summary">...</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../js/profile.js"></script>
</body>

</html>
